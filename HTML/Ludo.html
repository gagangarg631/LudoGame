    <script>
        let cell_boxes = document.querySelectorAll(".cell_box");
        let clrs = ['red', 'green', 'yellow', 'blue'];
        Array.from(cell_boxes).forEach((cell_box, index) => {
            let rows = cell_box.children;
            rows[0].children[1].style.backgroundColor = clrs[index];
            row1Childs = rows[1].children;
            for (let i = 1; i <= 5; i++) {
                row1Childs[i].style.backgroundColor = clrs[index];
            }
        })
    </script>
